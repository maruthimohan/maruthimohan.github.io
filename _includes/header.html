<div class="header">
    <div class="header-title" onclick="navigateToURL('/')">Maruthi Mohan</div>

    {%- for navItem in site.data.navigation -%}
        <div 
            {% if page.url == navItem.link %} 
                class="header-menu-item active" 
                {% else %}
                    class="header-menu-item"
            {% endif %} 
            onclick="navigateToURL('{{ navItem.link }}')">{{ navItem.name }}</div>
    {%- endfor -%}
</div>
